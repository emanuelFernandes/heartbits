<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-plain">
                <div class="header">
                    <h4 class="title">Pressão arterial</h4>
                    <p class="category">Valores do João</p>
                </div>
                <div class="content table-responsive table-full-width">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th *ngFor="let cell of tableData2.headerRow">{{ cell }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of tableData2.dataRows" >
                               <td *ngFor="let cell of row ; let i = index" ><ng-container *ngIf="i==0 || i==4">  {{cell}} </ng-container> 
                                <ng-container *ngIf="i!=0 && i!=4"> 
                                	<span [ngStyle]=getStyle(cell)>{{sist(cell)}} </span> 
                                	/ 
                                	<span [ngStyle]=getStyleDist(cell)>{{sistDist(cell)}} </span>

                                 </ng-container>

                                	</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
