    <div class="container-fluid">
        <div class="card">
            <div class="header">
                <h4 class="title">Notificações</h4>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="alert alert-info" data-notify="container">
                            <button type="button" aria-hidden="true" class="close">×</button>
                            <span (click)="goMed()" data-notify="icon" class="ti-bell"></span>
                            <span data-notify="message">Toma de medicamento. António Silva</span>
                        </div>
                        <div class="alert alert-danger" data-notify="container">
                            <button type="button" aria-hidden="true" class="close">×</button>
                            <span (click)="goGlucose()" data-notify="icon" class="ti-stats-up"></span>
                            <span data-notify="message">Níveis de glicemia preocupantes!! António Silva</span>
                        </div>
                         <div class="alert alert-warning">
                            <button type="button" aria-hidden="true" class="close">×</button>
                            <span (click)="goNotes()" data-notify="icon" class="ti-book"></span>
                            <span data-notify="message">Recomendo a consulta do diário de António silva. Maria</span>
                        </div>
                        <div class="alert alert-info">
                            <button type="button" aria-hidden="true" class="close">×</button>
                            <span (click)="goNotes()" data-notify="icon" class="ti-book"></span>
                            <span data-notify="message">Próximo do dia de consulta</span>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="places-buttons">
                    <div class="row">
                        <div class="col-md-9">
                            <h5>Notifications Places
                                <p class="category">Click to view notifications</p>
                            </h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-default btn-block" (click)="showNotification('top','left')">Top Left</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-default btn-block" (click)="showNotification('top','center')">Top Center</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-default btn-block" (click)="showNotification('top','right')">Top Right</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-default btn-block" (click)="showNotification('bottom','left')">Bottom Left</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-default btn-block" (click)="showNotification('bottom','center')">Bottom Center</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-default btn-block" (click)="showNotification('bottom','right')">Bottom Right</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
